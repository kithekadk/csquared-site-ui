<h5 class="flex justify-center mt-8 text-3xl font-bold tracking-tight text-gray-900 dark:text-white" *ngIf="!imageLoadForImpacts">Products</h5>
<div class="products">
        <!-- TO DISPLAY IN IMPACT COMPONENT -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-center"[ngIf]="imageLoadForImpacts" *ngFor="let content of offers | paginate: {itemsPerPage:3, currentPage:pageNumber}; let i = index">
            <img src="{{content.image}}" alt="" *ngIf="imageLoadForImpacts" class="mb-4">
            <a>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ content.title }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ content.content | shorten }}</p>
        </div>
        <!-- TO DISPLAY IN COUNTRY SECTION -->
        <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 text-center" *ngFor="let content of offers; let i = index">
                <img src="{{content.image}}" alt="" *ngIf="imageLoadForImpacts" class="mb-4">
                <a>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ content.title }}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ content.content | shorten }}</p>
                <!-- <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a> -->
            </div>
        <div class="flex justify-center pt-16" *ngIf="imageLoadForImpacts">
            <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
        </div>
</div>
