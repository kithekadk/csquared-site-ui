<div class="body" *ngIf="teammember">
    <div class="member-bg">
        {{teammember.rank}}
    </div>
    <div class="member-container">
        <div class="single-member">
            <div class="member-img">
                <img src="{{teammember.image}}" alt="Specialist"><br>
                <!-- <div class="rank">
                    <h3>{{teammember.name}}</h3>
                    {{teammember.rank}}
                </div> -->
            </div>
            <div class="member-info">
                <h2>{{teammember.rank}}</h2><br>
                {{teammember.description}}<br><br>
                <button class="btn btn-success pl-10 pr-10">Contact</button>
            </div>
        </div>
    </div>
    <br>
    <hr>

    <!-- Bottom carousel -->
    <div class="m-carousel">
        <div class="leftitem" [routerLink]="['/team', leftIndex]" (click)="getPreviousMember()" *ngIf="previousmember">
            <div>
                <img src="./../../assets/images/icons/left-arrow.png" alt="Previous" width="40px"><br>
                Prev
            </div>
            <div>
                <img src="{{previousmember.image}}" alt="Previous" width="30%" height="50%"><br>
                <b>{{previousmember.name}}</b>
            </div>
        </div>
        <div class="rightitem"  [routerLink]="['/team', rightIndex]" (click)="getNextMember()">
            <div>
                <img src="{{nextmember.image}}" alt="Previous" width="30%" height="50%"><br>
                <b>{{nextmember.name}}</b>
            </div>
            <div>
                <img src="./../../assets/images/icons/right-arrow.png" alt="Next" width="40px"><br>
                Next
            </div>
        </div>
    </div>
    <app-footer></app-footer>
    
</div>
