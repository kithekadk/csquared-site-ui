<div class="body">
  <div class="mapsection">
    <div class="maps">
      <div id="map">
        <google-map
          width="100vw;"
          height="65vh"
          [center]="center"
          [zoom]="zoom"
          (mapClick)="clickMap($event)"
          (mapMousemove)="move($event)"
        >
          <map-marker
            #marker="mapMarker"
            *ngFor="let markerPosition of markerPositions"
            [position]="markerPosition"
            (mapClick)="openInfoWindow(marker)"
          >
          </map-marker>
          <map-info-window>Info Window content</map-info-window>
        </google-map>
  
        <!-- <div>Latitude: {{ display?.lat }} Longitude: {{ display?.lng }}</div> -->
      </div>
    </div>
    
    <div class="orderform">
      <form class="form" [formGroup]="form">
        <div class="search-location">
          <input
            type="search"
            name="search"
            placeholder="Search Location"
            class="search-text"
            formControlName="receiverLocation"
            id="inputSmall"
            ngx-google-places-autocomplete
            (onAddressChange)="AddressChange($event)"
          />
        </div>
        <div>
          <label for="country">Country</label><br>
  
          <Select>
            <option value="">Select Country</option>
            <option>Kenya</option>
            <option>Uganda</option>
            <option>Ghana</option>
            <option>DRC</option>
            <option>Liberia</option>
            <option>Togo</option>
          </Select>
        </div>
        
        <div>
          <label for="product">Product</label><br>
          <select name="" id="">
            <option value="">Select Product</option>
            <option value="">Dark Fiber</option>
            <option value="">Leased Capacity</option>
            <option value="">Port Fiber</option>
            <option value="">FTTH</option>
          </select>
        </div>
        <div>
          <label for="email">Email</label><br>
          <input type="email" name="email" id="" placeholder="Input your Email">
        </div>
        <br>
        <div>
          <input type="submit" class="btn btn-success" value="Order">
        </div>
      </form>
    </div>
  </div>
  
  <div class="title">
    <h2 class="pb-4">Our Featured Countries</h2>
    <br />
  </div>
  <ng-image-slider
    (click)="navigate($event)"
    [images]="coverage"
    [infinite]="true"
    [autoSlide]="1"
    [showArrow]="false"
    [animationSpeed]="3"
    [imageSize]="{ width: '362px', height: 242, space: 20 }"
    #nav
  ></ng-image-slider
  ><br /><br />

  <app-footer></app-footer>
</div>
