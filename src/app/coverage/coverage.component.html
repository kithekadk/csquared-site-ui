<div class="body">
    <div class="bg-container">
        <div id="map" class="map"></div>
        <div class="search">
            <div>
              <input type="search" name="search" placeholder="Search Location" class="search-text">
            </div>
            <button type="button" class="search-btn">
              <span>Send</span>
            </button>
        </div>
    </div>
    <div class="title">
        <h2>Our Featured Countries</h2><br>
    </div>
        <ng-image-slider routerLink="/country/" 
        [images]="coverage" 
        [infinite]="true" 
        [autoSlide]="1"
        [showArrow]="false"
        [animationSpeed]=3
        [imageSize]="{width: '362px', height: 242, space: 20}"
        #nav></ng-image-slider><br><br>
    
    <app-footer></app-footer>
</div>
