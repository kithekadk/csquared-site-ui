<section class="mt-12">
<div class="flex flex-col justify-center bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="text-center text-lg font-bold text-gray-600">
    <h3>Our Customers</h3>
  </div>

  <div class="mt-10 flex justify-center">
    <div *ngFor="let testimonial of testimonials; index as i">
      <div class="border-4 w-96 p-4 rounded-lg mr-5">
        <span class="bg-brand-yellow h-12 w-12 absolute flex items-center justify-center rounded-full -mt-10">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" viewBox="0 0 191.029 191.029" style="enable-background:new 0 0 512 512" xml:space="preserve" class="h-5 fill-white">
            <g>
            <path style="" d="M44.33,88.474v15.377h38.417v82.745H0v-82.745h0.002V88.474c0-31.225,8.984-54.411,26.704-68.918
              C38.964,9.521,54.48,4.433,72.824,4.433v44.326C62.866,48.759,44.33,48.759,44.33,88.474z M181.107,48.759V4.433
              c-18.343,0-33.859,5.088-46.117,15.123c-17.72,14.507-26.705,37.694-26.705,68.918v15.377h0v82.745h82.744v-82.745h-38.417V88.474
              C152.613,48.759,171.149,48.759,181.107,48.759z" class=""></path>
            </g>
          </svg>
        </span>
        <p class="text-sm mt-5">
          {{testimonial.content}}
        </p>
      </div>
      <div class="mt-4 px-4">
        <h4 class="font-bold text-sm text-gray-500">{{testimonial.name}}</h4>
        <h5 class="text-xs text-gray-400">{{testimonial.position}}, {{testimonial.company}}</h5>
      </div>
    </div>
  </div>
</div>
</section>
