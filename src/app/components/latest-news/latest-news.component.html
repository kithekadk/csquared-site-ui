<!-- Latest news -->
<section class="mt-12" data-aos="zoom-in" data-aos-duration="500">
  <div
    class="relative mt-8 bg-gray-50 px-4 sm:px-6 lg:pb-28 lg:px-8"
  >
    <div class="absolute inset-0">
      <div class="bg-white h-1/3 sm:h-2/3"></div>
    </div>
    <div class="relative max-w-7xl mx-auto ">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-brand-green">Latest News</h2>
      </div>

      <div
        class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none latest-news"
      >
        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden" *ngFor="let news of news; let i = index">
          <div class="flex-shrink-0">
            <img
              class="h-48 w-full object-cover"
              src="{{images[i]}}"
              alt=""
            />
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <!-- <p class="text-sm font-medium text-indigo-600">
                <a class="hover:underline"> Article </a>
              </p> -->
              <a class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">
                  {{news.name}}
                </p>
                <div class="flex flex-wrap mt-3 text-base text-gray-500" >
                  <span [innerHTML]="descriptions[i] | shorten"></span>
                </div>
              </a>
            </div>
            <div class="mt-6 flex items-center">
              <div class="flex-shrink-0">
                <a>
                  <span class="sr-only">Roel Aufderehar</span>
                  <img
                    class="h-10 w-10 rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt=""
                  />
                </a>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">
                  <a class="hover:underline">{{users[i]}}</a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500">
                  <time datetime="2020-03-16"> {{created_at[i]}} </time>
                  <span aria-hidden="true"> &middot; </span>
                  <!-- <span> 6 min read </span> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center pt-16">
        <input type="submit" value="Read More" class="bg-amber-500 p-2 px-4 text-white hover:bg-amber-600 rounded">
    </div>
    </div>
  </div>
</section>
<!-- end Latest news -->
