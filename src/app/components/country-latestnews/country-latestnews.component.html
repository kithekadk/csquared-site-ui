
<div class="cl-container">
<h1>Latest News</h1><br>

<div class="cl-content" data-aos="zoom-in">
    <div class="cl-content-body" *ngFor="let content of newsPerCountry" >
        <img src={{content.image}} alt="">
        <h1 class="title"><b>{{content.title}}</b></h1>
        <p class="content">{{content.content}}</p>
    </div>
</div>
</div>
