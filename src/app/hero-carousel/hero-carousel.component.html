<div class="body" [style.height]="height">
    <section>
        <ngb-carousel class="carousel-body" *ngIf="filteredArray.length > 0">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [style.height]="height" style="object-fit: cover;" src={{filteredArray[0]?.image}} alt="" />
                </div>
                <div class="carousel-caption">
                    <h2 class="text-4xl text-white font-extrabold">{{ filteredArray[0]?.title }}</h2>
                    <br />
                    <p class="text-2xl font-medium" [innerHTML]="filteredArray[0]?.description"></p>

                    <form *ngIf="countries?.search" class="w-full max-w-sm">
                        <div class="flex items-center border-b border-green-500 py-2">
                            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full  px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" placeholder="Search for our coverage">                            &nbsp;
                            <button class="flex-shrink-0 bg-green-700 hover:bg-green-900 border-green-700 hover:border-green-900 text-sm border-4 text-white py-1.5 px-3 rounded" type="button">
                Check
              </button>
                        </div>
                    </form>

                    <div *ngIf="countries?.button" class="ch-input">
                        <button>Get Started</button>
                    </div>

                    <div *ngIf="countries?.link" class="ch-input">
                        <a href="#">Read More...</a>
                    </div>
                    <!-- <p class="text-md text-white font-medium"> -->

                    <!--  -->
                    <!-- </p> -->
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [style.height]="height" style="object-fit: cover;" src="{{filteredArray[1]?.image}}" alt="" />
                </div>
                <div class="w-full h-full flex justify-center items-center backdrop-brightness-50"></div>
                <div class="carousel-caption">
                    <h2 class="text-4xl text-white font-extrabold">{{ filteredArray[1]?.title }}</h2>
                    <br />
                    <p class="text-2xl font-medium" [innerHTML]="filteredArray[1]?.description"></p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img [style.height]="height" style="object-fit: cover;" src="{{filteredArray[2]?.image}}" alt="" />
                </div>
                <div class="carousel-caption">
                    <h2 class="text-4xl text-white font-extrabold">{{ filteredArray[2]?.title }}</h2>
                    <br />
                    <p class="text-2xl font-medium" [innerHTML]="filteredArray[2]?.description"></p>
                </div>
            </ng-template>
        </ngb-carousel>
    </section>
</div>
